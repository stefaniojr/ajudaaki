<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Aki | A maior rede colaborativa gratuita entre universitários capixabas!</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

</head>

<body id="page-study">

    <div id="container">

        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Ajuda Aki">
            </div>

            <div class="header-content">
                <strong>Monitores disponíveis:</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Disciplina</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for subject in subjects%}
                            <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>{{subject}}
                            </option>
                            {%endfor%}


                        </select>
                    </div>

                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for weekday in weekdays%}
                            <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time">Horário</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
        </header>

        <main>

            {% if monitores  == "" %}
            <p class="no-results">Ops... Nenhum monitor foi encontrado!</p>
            {% else %}
                {%for monitor in monitores%}
                <article class="teacher-item">
                    <header>
                        <img src="{{monitor.avatar}}" alt="{{monitor.name}}">
                        <div>
                            <strong>{{monitor.name}}</strong>
                            <span>{{monitor.subject}}</span>
                        </div>
                    </header>

                    <p><i>{{monitor.frase}}</i><br><br>{{monitor.bio}}</p>

                    <footer>
                        <p>Preço/hora<strong>R$ {{monitor.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{monitor.whatsapp}}&text=Oi, {{monitor.name}}, tudo bem? Vi você no Ajuda Aki. :) Poderia me ajudar com {{monitor.subject}}?"
                            class="button" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entre em contato
                        </a>
                    </footer>
                </article>
                {%endfor%}
            {% endif %}

        </main>

    </div>

</body>

</html>
