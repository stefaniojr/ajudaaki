<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Aki | A maior rede colaborativa gratuita entre universitários capixabas!</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

        <script src="/scripts/addField.js" defer></script>

</head>

<body id="page-give-classes">

    <div id="container">

        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Ajuda Aki">
            </div>

            <div class="header-content">
                <strong>Quer fazer parte da nossa rede de monitores? Massa!</strong>
                <p>Vamos começar nos conhecendo melhor</p>
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Nos conte um pouco sobre você</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small> </label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small> </label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="input-block">
                        <label for="frase">Frase de efeito</label>
                        <input name="frase" id="frase" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Sobre a monitoria</legend>
                    <div class="select-block">
                        <label for="subject">Disciplina</label>
                        <select name="subject" id="subject">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Programação II</option>
                            <option value="2">Programação III</option>
                            <option value="3">Estrutura de Dados I</option>
                            <option value="4">Cálculo I</option>
                            <option value="5">Cálculo II</option>
                            <option value="6">Cálculo III-A</option>
                            <option value="7">Cálculo III-B</option>
                            <option value="8">Álgebra Linear</option>
                            <option value="9">Circuitos Elétricos I</option>
                            <option value="10">Circuitos Elétricos II</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da aula/hora
                            <small>(R$)</small>
                        </label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>



                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="">Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>


                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante!<br>
                    Preecha todos os dados
                </p>
                <button type="submit" id="create-class">Salvar cadastro</button>
            </footer>
        </main>

    </div>

</body>

</html>
